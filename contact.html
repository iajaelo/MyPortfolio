<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ike Ajaelo</title>
    <link rel="shortcut icon" href="https://i.postimg.cc/9fqYVvxh/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #84b4b1;
            --primary-dark: #6fa09c;
            --bg-gradient-jet: linear-gradient(to bottom right, hsla(240, 1%, 18%, .251) 3%, hsla(240, 2%, 11%, 0) 100%), hsl(240, 2%, 13%);
            --bg-gradient-onyx: linear-gradient(to bottom right, hsl(240, 1%, 25%) 3%, hsl(0, 0%, 19%) 97%);
            --bg-gradient-yellow2: linear-gradient(135deg, hsla(45, 100%, 71%, .251) 0%, hsla(35, 100%, 68%, 0) 59.86%), hsl(240, 2%, 13%);
            --jet: hsl(0, 0%, 22%);
            --onyx: hsl(240, 1%, 17%);
            --eerie-black1: hsl(240, 2%, 13%);
            --eerie-black2: hsl(240, 2%, 12%);
            --smoky-black: hsl(0, 0%, 7%);
            --white2: hsl(0, 0%, 98%);
            --orange-yellow-crayola: hsl(45, 100%, 72%);
            --light-gray: hsl(0, 0%, 84%);
            --transition1: .25s ease;
            --shadow1: -4px 8px 24px hsla(0, 0%, 0%, .25);
            --shadow2: 0px 16px 30px hsla(0, 0%, 0%, .25);
            --shadow3: 0px 16px 40px hsla(0, 0%, 0%, .25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient-jet);
            color: var(--white2);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Back-to-home navbar */
        .back-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--jet);
            z-index: 1000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            box-shadow: var(--shadow1);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.6rem 1.2rem;
            background: var(--bg-gradient-onyx);
            color: var(--white2);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: var(--transition1);
            box-shadow: var(--shadow1);
        }

        .back-btn:hover {
            background: var(--bg-gradient-yellow2);
            color: var(--orange-yellow-crayola);
            transform: translateY(-2px);
            box-shadow: var(--shadow3);
        }

        .back-btn ion-icon {
            font-size: 1.3rem;
            color: var(--orange-yellow-crayola);
        }

        body {
            padding-top: 80px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 5rem 1.5rem 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--white2);
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        h1::after {
            content: '';
            width: 100px;
            height: 4px;
            background: var(--orange-yellow-crayola);
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .contact-form {
            background: var(--eerie-black1);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: var(--shadow2);
            border: 1px solid var(--jet);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.75rem;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 500;
            color: var(--light-gray);
            font-size: 0.95rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 1.1rem 1.4rem;
            border: 1px solid var(--jet);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--eerie-black2);
            color: var(--white2);
            transition: all var(--transition1);
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(132, 180, 177, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 160px;
        }

        .submit-btn {
            grid-column: 1 / -1;
            padding: 1.1rem 2.5rem;
            background: var(--bg-gradient-onyx);
            color: var(--white2);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: var(--shadow1);
        }

        .submit-btn:hover {
            background: var(--bg-gradient-yellow2);
            color: var(--smoky-black);
            transform: translateY(-3px);
            box-shadow: var(--shadow3);
        }

        .submit-btn:disabled {
            background: var(--jet);
            cursor: not-allowed;
            transform: none;
        }

        .form-status {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 1.5rem;
            font-weight: 500;
            min-height: 1.5em;
        }

        .form-status.success { color: #2ecc71; }
        .form-status.error   { color: #e74c3c; }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .contact-form {
                padding: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Back to Home Navigation -->
    <nav class="back-nav">
        <a href="index.html" class="back-btn">
            <ion-icon name="arrow-back-outline"></ion-icon>
            Back to Home
        </a>
    </nav>

    <div class="container">
        <h1>Get In Touch</h1>

        <div class="contact-form">
            <form id="contact-form" action="https://formspree.io/f/mjgvzknj" method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" required>
                    </div>

                    <div class="form-group full">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" placeholder="Subject (optional)">
                    </div>

                    <div class="form-group full">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="How can I help you?" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn" id="submit-btn">
                        <span>Send Message</span>
                    </button>

                    <div class="form-status" id="form-status"></div>
                </div>
            </form>
        </div>
    </div>

    <!-- Form submission script -->
    <script>
        const form = document.getElementById('contact-form');
        const submitBtn = document.getElementById('submit-btn');
        const statusDiv = document.getElementById('form-status');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    statusDiv.textContent = 'Message sent successfully! Thank you.';
                    statusDiv.className = 'form-status success';
                    form.reset();
                } else {
                    throw new Error('Failed to send');
                }
            } catch (error) {
                statusDiv.textContent = 'Sorry, something went wrong. Please try again.';
                statusDiv.className = 'form-status error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        });
    </script>

    <!-- IonIcons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
