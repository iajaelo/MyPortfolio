<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://i.postimg.cc/9fqYVvxh/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #84b4b1;
            --primary-dark: #6fa09c;
            --bg-gradient-onyx: linear-gradient(to bottom right, hsl(240, 1%, 25%) 3%, hsl(0, 0%, 19%) 97%);
            --bg-gradient-jet: linear-gradient(to bottom right, hsla(240, 1%, 18%, .251) 3%, hsla(240, 2%, 11%, 0) 100%), hsl(240, 2%, 13%);
            --bg-gradient-yellow2: linear-gradient(135deg, hsla(45, 100%, 71%, .251) 0%, hsla(35, 100%, 68%, 0) 59.86%), hsl(240, 2%, 13%);
            --jet: hsl(0, 0%, 22%);
            --onyx: hsl(240, 1%, 17%);
            --eerie-black1: hsl(240, 2%, 13%);
            --eerie-black2: hsl(240, 2%, 12%);
            --smoky-black: hsl(0, 0%, 7%);
            --white2: hsl(0, 0%, 98%);
            --orange-yellow-crayola: hsl(45, 100%, 72%);
            --light-gray: hsl(0, 0%, 84%);
            --transition1: .25s ease;
            --shadow1: -4px 8px 24px hsla(0, 0%, 0%, .25);
            --shadow2: 0px 16px 30px hsla(0, 0%, 0%, .25);
            --shadow3: 0px 16px 40px hsla(0, 0%, 0%, .25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient-jet);
            color: var(--white2);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Back-to-home navbar */
        .back-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--jet);
            z-index: 1000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            box-shadow: var(--shadow1);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.6rem 1.2rem;
            background: var(--bg-gradient-onyx);
            color: var(--white2);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: var(--transition1);
            box-shadow: var(--shadow1);
        }

        .back-btn:hover {
            background: var(--bg-gradient-yellow2);
            color: var(--orange-yellow-crayola);
            transform: translateY(-2px);
            box-shadow: var(--shadow3);
        }

        .back-btn ion-icon {
            font-size: 1.3rem;
            color: var(--orange-yellow-crayola);
        }

        body {
            padding-top: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
        }

        .service-title {
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--white2);
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
        }

        .service-title::after {
            content: '';
            width: 100px;
            height: 4px;
            background: var(--orange-yellow-crayola);
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .service-item-text {
            font-size: 1.2rem;
            color: var(--light-gray);
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .project-slider-container {
            overflow: hidden;
            border-radius: 16px;
            box-shadow: var(--shadow2);
            background: var(--eerie-black1);
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease;
            gap: 2rem;
            padding: 1.5rem;
            background: var(--eerie-black2);
        }

        .slide {
            flex: 0 0 calc(50% - 1rem);
            min-width: 0;
        }

        .slide a {
            display: block;
            text-decoration: none;
            color: inherit;
            transition: var(--transition1);
        }

        .slide a:hover {
            transform: translateY(-10px);
        }

        .slide img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            object-fit: cover;
            aspect-ratio: 16 / 10;
            box-shadow: var(--shadow1);
            transition: var(--transition1);
        }

        .slide a:hover img {
            box-shadow: var(--shadow3);
            transform: scale(1.02);
        }

        .slide p {
            margin-top: 1.2rem;
            font-weight: 600;
            color: var(--white2);
            text-align: center;
            font-size: 1.15rem;
        }

        @media (max-width: 768px) {
            .slide {
                flex: 0 0 100%;
            }
            .container {
                padding: 4rem 1rem 2rem;
            }
        }
    </style>
</head>
<body>

                </div>
            </div>
        </div>

</html>
